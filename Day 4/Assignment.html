<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Practice Questions</title>
  </head>
  <body>
    <h1>Assignment Questions</h1>
    <div>
        <h2>Q1 - Table</h2>
        <table border="black">
            <tr>
              <th rowspan="6">Info</th>
              <th rowspan="2">Name</th>
              <th colspan="2">Address</th>
            </tr>
            <tr>
              <th>City</th>
              <th>House</th>
            </tr>
            <tr>
              <td>A</td>
              <td>Delhi</td>
              <td>1</td>
            </tr>
            <tr>
              <td>B</td>
              <td>Mumbai</td>
              <td>2</td>
            </tr>
            <tr>
              <td>C</td>
              <td>Kolkata</td>
              <td>3</td>
            </tr>
            <tr>
              <td>D</td>
              <td>Chennai</td>
              <td>4</td>
            </tr>
          </table>
    </div>

    <hr>
    <hr>

    <div>
        <h2>Q2+Q3 Registration Form</h2>
        <form action="/server">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
            </div>
            <div>
                Sex:
                <input type="radio" name="Sex" id="male" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="Sex" id="female" value="female" />
                <label for="female">Female</label>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div>
                <label for="message">Message : </label> <br>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <input type="checkbox" name="sub" id="subsribe" value="yes">
                <label for="subsribe">Subscribe?</label>
            </div>
            <div>
                Rate us our of 5:
                <div>
                    <input type="radio" name="rate" id="1" value="1">
                    <label for="1">1</label> <br>
                    <input type="radio" name="rate" id="2" value="2">
                    <label for="2">2</label> <br>
                    <input type="radio" name="rate" id="3" value="3">
                    <label for="3">3</label> <br>
                    <input type="radio" name="rate" id="4" value="4">
                    <label for="4">4</label> <br>
                    <input type="radio" name="rate" id="5" value="5">
                    <label for="5">5</label> <br>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
