<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/seerver">
        <div>
            <input type="text" placeholder="First Name" name="FirstName" id="firstName"/>
            <input type="text" name="SecondName" placeholder="Second Name" id="secondName" />
        </div>
        <div>
            <label for="gender">Please select Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            Do you agree to all the terms of service?
            <input type="checkbox" name="terms" id="terms" value="agree" />
            <label for="terms">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
